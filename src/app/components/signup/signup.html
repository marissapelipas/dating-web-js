<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
	<div id="signupbox" style="margin-top: 50px"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign Up</div>
				<div
					style="float: right; font-size: 85%; position: relative; top: -10px">
					<a id="signinlink" href="javascript:void(0)" (click)="onSignin()">
						Sign In </a>
				</div>
			</div>
			<div class="panel-body">
				<form [formGroup]="userForm" (ngSubmit)="onSubmit()"> 
					<div class="form-group">
						<label>Email:</label> <input type="email" class="form-control"
							placeholder="Email" [(ngModel)]="user.email"
							formControlName="email" id="email" /> <span
							*ngIf="userForm.controls.email.errors?.remote"></span>
						<control-messages [control]="userForm.controls.email"></control-messages>
					</div>

					<div class="form-group">
						<label>Password:</label> <input type="password"
							class="form-control" placeholder="Password"
							[(ngModel)]="user.password" formControlName="password"
							id="password" />
						<control-messages [control]="userForm.controls.password"></control-messages>
					</div>

					<div class="form-group">
						<label>Nickname:</label> <input type="text" class="form-control"
							placeholder="Nickname" [(ngModel)]="user.nickname"
							formControlName="nickname" id="nickname" />
						<control-messages [control]="userForm.controls.nickname"></control-messages>
					</div>

					<div class="form-group">
						<!-- Button -->
						<div>
							<button id="btn-signup" type="submit" class="btn btn-info"
								[disabled]="!userForm.valid">
								<i class="icon-hand-right"></i>Sign Up
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>
</div>
